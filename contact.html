    <!-- Navbar (sit on top) -->

            <!-- Right-sided navbar links -->

                onclick="w3_open()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>
    
    <!-- Sidebar on small screens when clicking the menu icon -->
    <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none"
        id="mySidebar">

    <body>
        <!-- Navigation -->
        <nav class="w3-bar w3-black">
            <a href="https://epicalable.github.io/epicalable.html" class="w3-button w3-bar-item">Home</a>
            <a href="https://github.com/Epicalable" class="w3-button w3-bar-item">Github Repos</a>
            <a href="contact.html" class="w3-button w3-bar-item">Contact Us</a>

        <section class="w3-row-padding w3-center w3-light-grey">
            <h2 class="w3-wide">EPICALABLE</h2>
            <h3 class="w3-wide">Contact Us</h2>
                <p><i class="fa fa-fw fa-map-marker"></i>Singapore</p>
                <p><i class="fa fa-fw fa-envelope"></i>epicalableindustries@gmail.com</p>
        </section>

        <script>
            // Modal Image Gallery
            function onClick(element) {
                document.getElementById("img01").src = element.src;
                document.getElementById("modal01").style.display = "block";
                var captionText = document.getElementById("caption");
                captionText.innerHTML = element.alt;
            }


            // Toggle between showing and hiding the sidebar when clicking the menu icon
            var mySidebar = document.getElementById("mySidebar");

            function w3_open() {
                if (mySidebar.style.display === 'block') {
                    mySidebar.style.display = 'none';
                } else {
                    mySidebar.style.display = 'block';
                }
            }

            // Close the sidebar with the close button
            function w3_close() {
                mySidebar.style.display = "none";
            }
        </script>

    </body>
